<ion-header>
  <ion-toolbar>
    <ion-title>Ma bibliothèque</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h2>Création d'un nouveau skin</h2>
  <ion-button routerLink="/skins/new">Création</ion-button>
  <h2>Liste des skins</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let skin of skins">
        <ion-card [routerLink]="['/skins', skin.id]">
          <img [src]="skin.pictureLink" [alt]="skin.title">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  Pied de page
</ion-footer>
